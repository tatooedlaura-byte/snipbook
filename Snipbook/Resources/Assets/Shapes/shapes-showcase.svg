<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- All Shapes Showcase - for marketing/App Store -->

  <!-- Background -->
  <rect width="800" height="400" fill="#F5EDE4"/>

  <!-- Subtle pattern -->
  <g opacity="0.05">
    <circle cx="100" cy="50" r="3" fill="#C4A882"/>
    <circle cx="300" cy="80" r="2" fill="#C4A882"/>
    <circle cx="500" cy="40" r="3" fill="#C4A882"/>
    <circle cx="700" cy="70" r="2" fill="#C4A882"/>
    <circle cx="150" cy="350" r="2" fill="#C4A882"/>
    <circle cx="400" cy="370" r="3" fill="#C4A882"/>
    <circle cx="650" cy="340" r="2" fill="#C4A882"/>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Shape 1: Stamp -->
  <g transform="translate(70, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="120" rx="3" fill="#E8B89D"/>
    <g fill="#F5EDE4">
      <circle cx="12" cy="0" r="4"/><circle cx="28" cy="0" r="4"/><circle cx="44" cy="0" r="4"/>
      <circle cx="60" cy="0" r="4"/><circle cx="76" cy="0" r="4"/><circle cx="92" cy="0" r="4"/>
      <circle cx="12" cy="120" r="4"/><circle cx="28" cy="120" r="4"/><circle cx="44" cy="120" r="4"/>
      <circle cx="60" cy="120" r="4"/><circle cx="76" cy="120" r="4"/><circle cx="92" cy="120" r="4"/>
      <circle cx="0" cy="15" r="4"/><circle cx="0" cy="35" r="4"/><circle cx="0" cy="55" r="4"/>
      <circle cx="0" cy="75" r="4"/><circle cx="0" cy="95" r="4"/><circle cx="0" cy="105" r="4"/>
      <circle cx="100" cy="15" r="4"/><circle cx="100" cy="35" r="4"/><circle cx="100" cy="55" r="4"/>
      <circle cx="100" cy="75" r="4"/><circle cx="100" cy="95" r="4"/><circle cx="100" cy="105" r="4"/>
    </g>
    <!-- Photo inside -->
    <rect x="15" y="15" width="70" height="90" rx="2" fill="#87A889" opacity="0.6"/>
    <circle cx="65" cy="35" r="12" fill="#F4D56B" opacity="0.8"/>
  </g>
  <text x="120" y="230" text-anchor="middle" font-family="-apple-system, system-ui" font-size="14" fill="#6B7075">Stamp</text>

  <!-- Shape 2: Circle -->
  <g transform="translate(250, 100)" filter="url(#shadow)">
    <circle cx="50" cy="50" r="55" fill="#E8B89D"/>
    <!-- Photo inside -->
    <circle cx="50" cy="50" r="42" fill="#87ACBF" opacity="0.5"/>
    <circle cx="65" cy="35" r="15" fill="#F4D56B" opacity="0.7"/>
  </g>
  <text x="300" y="230" text-anchor="middle" font-family="-apple-system, system-ui" font-size="14" fill="#6B7075">Circle</text>

  <!-- Shape 3: Ticket -->
  <g transform="translate(390, 130)" filter="url(#shadow)">
    <path d="M 10 5 L 130 5 Q 140 5, 140 15 L 140 30 A 8 8 0 0 1 140 50 L 140 65 Q 140 75, 130 75 L 10 75 Q 0 75, 0 65 L 0 50 A 8 8 0 0 1 0 30 L 0 15 Q 0 5, 10 5 Z" fill="#E8B89D"/>
    <!-- Photo inside -->
    <rect x="20" y="12" width="100" height="55" rx="2" fill="#B8D4BA" opacity="0.5"/>
    <line x1="35" y1="8" x2="35" y2="72" stroke="#D17B5D" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>
  </g>
  <text x="460" y="230" text-anchor="middle" font-family="-apple-system, system-ui" font-size="14" fill="#6B7075">Ticket</text>

  <!-- Shape 4: Label -->
  <g transform="translate(560, 135)" filter="url(#shadow)">
    <path d="M 0 35 L 25 5 L 140 5 Q 150 5, 150 15 L 150 55 Q 150 65, 140 65 L 25 65 L 0 35 Z" fill="#E8B89D"/>
    <circle cx="35" cy="35" r="6" fill="#F5EDE4"/>
    <!-- Photo inside -->
    <rect x="50" y="12" width="90" height="45" rx="2" fill="#D4A574" opacity="0.4"/>
  </g>
  <text x="635" y="230" text-anchor="middle" font-family="-apple-system, system-ui" font-size="14" fill="#6B7075">Label</text>

  <!-- Shape 5: Torn Paper -->
  <g transform="translate(95, 260)" filter="url(#shadow)">
    <path d="M 50 5 C 80 0, 100 15, 105 40 C 112 60, 108 85, 100 105 C 90 130, 65 140, 50 138 C 30 142, 10 125, 5 100 C -2 75, 2 45, 15 25 C 28 8, 40 5, 50 5 Z" fill="#E8B89D"/>
    <!-- Photo inside -->
    <ellipse cx="55" cy="70" rx="35" ry="45" fill="#C9A9D4" opacity="0.4"/>
  </g>
  <text x="150" y="330" text-anchor="middle" font-family="-apple-system, system-ui" font-size="14" fill="#6B7075">Torn</text>

  <!-- Shape 6: Rectangle -->
  <g transform="translate(260, 265)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="85" rx="6" fill="#E8B89D"/>
    <!-- Photo inside -->
    <rect x="10" y="10" width="100" height="65" rx="3" fill="#F4B8A8" opacity="0.5"/>
    <ellipse cx="80" cy="30" rx="20" ry="15" fill="#F4D56B" opacity="0.6"/>
  </g>
  <text x="320" y="375" text-anchor="middle" font-family="-apple-system, system-ui" font-size="14" fill="#6B7075">Rectangle</text>

  <!-- Decorative scissors -->
  <g transform="translate(680, 300) rotate(-15)">
    <path d="M-8 -5 L40 -12 L42 -6 L-5 1 Z" fill="#71797E"/>
    <path d="M-8 5 L40 12 L42 6 L-5 -1 Z" fill="#5C6366"/>
    <circle cx="-3" cy="0" r="8" fill="#4A4F52"/>
    <ellipse cx="-28" cy="-14" rx="22" ry="12" fill="#D17B5D"/>
    <ellipse cx="-28" cy="-14" rx="12" ry="6" fill="#F5EDE4"/>
    <ellipse cx="-28" cy="14" rx="22" ry="12" fill="#D17B5D"/>
    <ellipse cx="-28" cy="14" rx="12" ry="6" fill="#F5EDE4"/>
  </g>
</svg>
