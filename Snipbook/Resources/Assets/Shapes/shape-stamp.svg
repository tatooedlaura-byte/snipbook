<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Postage Stamp Shape -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Main stamp body -->
    <rect x="20" y="20" width="160" height="200" rx="4" fill="#E8B89D"/>

    <!-- Perforations - top -->
    <g fill="#FFFFFF">
      <circle cx="35" cy="20" r="6"/>
      <circle cx="55" cy="20" r="6"/>
      <circle cx="75" cy="20" r="6"/>
      <circle cx="95" cy="20" r="6"/>
      <circle cx="115" cy="20" r="6"/>
      <circle cx="135" cy="20" r="6"/>
      <circle cx="155" cy="20" r="6"/>
      <circle cx="175" cy="20" r="6"/>
    </g>

    <!-- Perforations - bottom -->
    <g fill="#FFFFFF">
      <circle cx="35" cy="220" r="6"/>
      <circle cx="55" cy="220" r="6"/>
      <circle cx="75" cy="220" r="6"/>
      <circle cx="95" cy="220" r="6"/>
      <circle cx="115" cy="220" r="6"/>
      <circle cx="135" cy="220" r="6"/>
      <circle cx="155" cy="220" r="6"/>
      <circle cx="175" cy="220" r="6"/>
    </g>

    <!-- Perforations - left -->
    <g fill="#FFFFFF">
      <circle cx="20" cy="40" r="6"/>
      <circle cx="20" cy="65" r="6"/>
      <circle cx="20" cy="90" r="6"/>
      <circle cx="20" cy="115" r="6"/>
      <circle cx="20" cy="140" r="6"/>
      <circle cx="20" cy="165" r="6"/>
      <circle cx="20" cy="190" r="6"/>
    </g>

    <!-- Perforations - right -->
    <g fill="#FFFFFF">
      <circle cx="180" cy="40" r="6"/>
      <circle cx="180" cy="65" r="6"/>
      <circle cx="180" cy="90" r="6"/>
      <circle cx="180" cy="115" r="6"/>
      <circle cx="180" cy="140" r="6"/>
      <circle cx="180" cy="165" r="6"/>
      <circle cx="180" cy="190" r="6"/>
    </g>
  </g>

  <!-- Inner area indicator -->
  <rect x="40" y="40" width="120" height="160" rx="2" fill="none" stroke="#D17B5D" stroke-width="1" stroke-dasharray="4 2" opacity="0.5"/>
</svg>
