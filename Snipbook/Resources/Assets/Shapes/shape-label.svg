<svg width="240" height="110" viewBox="0 0 240 110" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Label/Tag Shape -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Tag shape with pointed left -->
    <path d="
      M 15 55
      L 45 15
      L 220 15
      Q 230 15, 230 25
      L 230 85
      Q 230 95, 220 95
      L 45 95
      L 15 55
      Z
    " fill="#E8B89D"/>

    <!-- Tag hole -->
    <circle cx="58" cy="55" r="8" fill="#FFFFFF"/>
  </g>

  <!-- Inner area indicator -->
  <rect x="75" y="25" width="145" height="60" rx="3" fill="none" stroke="#D17B5D" stroke-width="1" stroke-dasharray="4 2" opacity="0.5"/>
</svg>
