<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 14 Pro dimensions -->

  <!-- Background - warm cream -->
  <rect width="390" height="844" fill="#F5EDE4"/>

  <!-- Subtle texture dots -->
  <g opacity="0.06">
    <circle cx="50" cy="100" r="2" fill="#C4A882"/>
    <circle cx="340" cy="80" r="2" fill="#C4A882"/>
    <circle cx="120" cy="200" r="1.5" fill="#C4A882"/>
    <circle cx="280" cy="180" r="2" fill="#C4A882"/>
    <circle cx="60" cy="350" r="1.5" fill="#C4A882"/>
    <circle cx="330" cy="400" r="2" fill="#C4A882"/>
    <circle cx="100" cy="500" r="2" fill="#C4A882"/>
    <circle cx="290" cy="550" r="1.5" fill="#C4A882"/>
    <circle cx="40" cy="650" r="2" fill="#C4A882"/>
    <circle cx="350" cy="700" r="1.5" fill="#C4A882"/>
    <circle cx="180" cy="750" r="2" fill="#C4A882"/>
  </g>

  <!-- Centered stamp icon -->
  <g transform="translate(195, 380)">
    <!-- Shadow -->
    <rect x="-72" y="-82" width="144" height="170" rx="8" fill="#00000" opacity="0.08" transform="translate(4, 6)"/>

    <!-- Stamp shape -->
    <rect x="-70" y="-80" width="140" height="166" rx="6" fill="#E8B89D"/>

    <!-- Perforations - top -->
    <g fill="#F5EDE4">
      <circle cx="-55" cy="-80" r="5"/>
      <circle cx="-35" cy="-80" r="5"/>
      <circle cx="-15" cy="-80" r="5"/>
      <circle cx="5" cy="-80" r="5"/>
      <circle cx="25" cy="-80" r="5"/>
      <circle cx="45" cy="-80" r="5"/>
      <circle cx="65" cy="-80" r="5"/>
    </g>

    <!-- Perforations - bottom -->
    <g fill="#F5EDE4">
      <circle cx="-55" cy="86" r="5"/>
      <circle cx="-35" cy="86" r="5"/>
      <circle cx="-15" cy="86" r="5"/>
      <circle cx="5" cy="86" r="5"/>
      <circle cx="25" cy="86" r="5"/>
      <circle cx="45" cy="86" r="5"/>
      <circle cx="65" cy="86" r="5"/>
    </g>

    <!-- Perforations - left -->
    <g fill="#F5EDE4">
      <circle cx="-70" cy="-60" r="5"/>
      <circle cx="-70" cy="-40" r="5"/>
      <circle cx="-70" cy="-20" r="5"/>
      <circle cx="-70" cy="0" r="5"/>
      <circle cx="-70" cy="20" r="5"/>
      <circle cx="-70" cy="40" r="5"/>
      <circle cx="-70" cy="60" r="5"/>
    </g>

    <!-- Perforations - right -->
    <g fill="#F5EDE4">
      <circle cx="70" cy="-60" r="5"/>
      <circle cx="70" cy="-40" r="5"/>
      <circle cx="70" cy="-20" r="5"/>
      <circle cx="70" cy="0" r="5"/>
      <circle cx="70" cy="20" r="5"/>
      <circle cx="70" cy="40" r="5"/>
      <circle cx="70" cy="60" r="5"/>
    </g>

    <!-- Inner photo area -->
    <rect x="-55" y="-65" width="110" height="125" rx="4" fill="#FBF8F4"/>

    <!-- Scissors icon inside -->
    <g transform="translate(0, 0)">
      <path d="M-20 -15 C-20 -25, -10 -30, 0 -25 C10 -30, 20 -25, 20 -15 L5 10 L-5 10 Z" fill="#D17B5D" opacity="0.8"/>
      <circle cx="-12" cy="-18" r="8" fill="none" stroke="#D17B5D" stroke-width="3"/>
      <circle cx="12" cy="-18" r="8" fill="none" stroke="#D17B5D" stroke-width="3"/>
      <rect x="-3" y="-5" width="6" height="25" rx="2" fill="#D17B5D"/>
    </g>
  </g>

  <!-- App name -->
  <text x="195" y="530" text-anchor="middle" font-family="-apple-system, SF Pro Rounded, system-ui" font-size="32" font-weight="600" fill="#3D4144">
    Snipbook
  </text>

  <!-- Tagline -->
  <text x="195" y="560" text-anchor="middle" font-family="Georgia, New York, serif" font-size="14" font-style="italic" fill="#6B7075">
    Little Moments, Cut &amp; Kept
  </text>
</svg>
